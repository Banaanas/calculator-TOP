<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Efficient and convenient Calculator." />
    <title>Calculator | Cyrilo</title>
  </head>

  <body>
    <h1>
      <span id="title-word-1">Put</span>
      <span class="title-symbol">+</span>
      <span id="title-word-2">some</span>
      <span class="title-symbol">/</span>
      <span id="title-word-3"> Maths</span>
      <span class="title-symbol">=</span>
      <span id="title-word-4">in</span>
      <span class="title-symbol">*</span>
      <span id="title-word-5"> your</span>
      <span class="title-symbol">-</span>
      <span id="title-word-6"> Life</span>
    </h1>
    <img id="calculator-icon" alt="Calculator Icon" />
    <div id="super-container">
      <div id="calculator-container">
        <div id="secondary-display"></div>
        <div id="calculator-display"></div>

        <button
          class="calcul-buttons operators-buttons"
          id="add-button"
          value="+"
        >
          +
        </button>
        <button
          class="calcul-buttons operators-buttons"
          id="subtract-button"
          value="-"
        >
          -
        </button>
        <button
          class="calcul-buttons operators-buttons"
          id="multiply-button"
          value="*"
        >
          *
        </button>
        <button
          class="calcul-buttons operators-buttons"
          id="divide-button"
          value="/"
        >
          /
        </button>

        <button class="calcul-buttons numbers-buttons" id="button-9" value="9">
          9
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-8" value="8">
          8
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-7" value="7">
          7
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-6" value="6">
          6
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-5" value="5">
          5
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-4" value="4">
          4
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-3" value="3">
          3
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-2" value="2">
          2
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-1" value="1">
          1
        </button>
        <button class="calcul-buttons numbers-buttons" id="button-0" value="0">
          0
        </button>
        <button
          class="calcul-buttons numbers-buttons"
          id="button-decimal"
          value="."
        >
          .
        </button>

        <button id="delete-button" value="delete">âŒ«</button>
        <button id="equals-button" value="=">=</button>
        <button id="button-clear" value="clear">AC</button>
      </div>
    </div>

    <div id="operations-historic"></div>
    <div id="alert-message"></div>

    <div id="github-banner">
      <a
        href="https://github.com/Banaanas/calculator-TOP"
        class="github-corner"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="View source on GitHub"
      >
        <svg
          id="github-banner-icon"
          width="80"
          height="80"
          viewBox="0 0 250 250"
          aria-hidden="true"
        >
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path
            d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
            fill="currentColor"

            fill="currentColor"
            class="octo-body"
          ></path>
        </svg>
      </a>
    </div>
  </body>
</html>
